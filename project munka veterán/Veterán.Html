<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterán Autók</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .underline { text-decoration: underline; }
        .no-underline { text-decoration: none; }
        .custom-width { width: 200px; }
        .custom-height { height: 100px; }
        .custom-margin { margin: 20px; }
        .custom-padding { padding: 10px; }
        .custom-border { border: 1px solid black; }
        .custom-color { color: #333; }
        .custom-bg { background-color: #e9ecef; }
        .custom-font-size { font-size: 1.2rem; }
    </style>
</head>
<body>

<header class="bg-dark text-white text-center p-4">
    <h1 class="m-0">Veterán Autók</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="Veterán.Html"><p class="underline">Főoldal</p></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="modellek.html"><p class="u">Modellek</p></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="galeria.html">Galéria</a>
          </li>
            <li class="nav-item">
                <a class="nav-link" href="https://hu.wikipedia.org/wiki/Aut%C3%B3">Története</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Ismert Modellek</h2>
    <p class="custom-font-size">A veterán autók különleges helyet foglalnak el az autózás történetében. Ismerd meg a legikonikusabb modelleket!</p>

    <h3>Modellek Galéria</h3>
    <div class="row">
        <div class="col-md-4">
            <img src="1956.jfif" alt="Veterán autó 1" class="img-fluid custom-border">
            <p class="bold">1956</p>
        </div>
        <div class="col-md-4">
            <img src="1970.jfif" alt="Veterán autó 2" class="img-fluid custom-border">
            <p class="bold">1970</p>
        </div>
        <div class="col-md-4">
            <img src="1960.jfif" alt="Veterán autó 3" class="img-fluid custom-border">
            <p class="bold">1960</p>
        </div>
    </div>

    

    <h3>Hírlevél Feliratkozás</h3>
    <form id="newsletter-form" class="custom-padding custom-border">
        <div class="form-group">
            <label for="name">Név</label>
            <input type="text" class="form-control" id="name" placeholder="Név">
        </div>
        <div class="form-group">
            <label for="email">Email cím</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="privacy-policy">
            <label class="form-check-label" for="privacy-policy">Elfogadom az adatvédelmi szabályzatot</label>
        </div>
        <button type="submit" class="btn btn-primary">Feliratkozás</button>
    </form>
</div>

<footer class="bg-dark text-white text-center p-4 mt-4">
    <p>Készítette: [VEréb Bálint]</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('newsletter-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var privacyPolicy = document.getElementById('privacy-policy').checked;
        
        if (!name || !email || !privacyPolicy) {
            alert('Kérjük, töltse ki az összes mezőt és fogadja el az adatvédelmi szabályzatot.');
        } else {
            alert('Köszönjük, hogy feliratkozott!');
        }
    });
</script>

</body>
